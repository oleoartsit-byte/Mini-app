version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: questwall-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: questwall
      POSTGRES_USER: questwall
      POSTGRES_PASSWORD: questwall123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U questwall -d questwall"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: questwall-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./questwall-backend
      dockerfile: Dockerfile
    container_name: questwall-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://questwall:questwall123@postgres:5432/questwall?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TONCONNECT_MANIFEST_URL: ${TONCONNECT_MANIFEST_URL}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./questwall-tma
      dockerfile: Dockerfile
    container_name: questwall-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

  # Nginx 反向代理（生产环境）
  nginx:
    image: nginx:alpine
    container_name: questwall-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    profiles:
      - production

  # ClickHouse 数据分析（可选）
  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: questwall-clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: questwall_analytics
      CLICKHOUSE_USER: questwall
      CLICKHOUSE_PASSWORD: questwall123
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    profiles:
      - analytics

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  clickhouse_data:
    driver: local

networks:
  default:
    name: questwall-network
